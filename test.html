<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Test API</title>
<style>
    body {
        font-family: system-ui, sans-serif;
        background: #f8f8f8;
        padding: 30px;
    }
    h1 { font-size: 22px; }
    #output {
        margin-top: 20px;
        padding: 15px;
        background: #111827;
        color: #fff;
        border-radius: 6px;
        white-space: pre-wrap;
    }
    button {
        padding: 10px 20px;
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>Tester de API – The Secret Spot</h1>
<p>Este test verifica si tu API responde desde la red actual.</p>

<button onclick="testAPI()">Probar API</button>

<div id="output">Resultado aparecerá aquí...</div>

<script>
async function testAPI() {
    const output = document.getElementById("output");
    output.innerText = "Probando conexión...\n";

    const url = "https://api.ladiesandmengrooming.com/content";

    try {
        const res = await fetch(url);
        output.innerText += "✔ Dominio resolvió correctamente.\n";
        output.innerText += "✔ Cloudflare respondió.\n";

        if (!res.ok) {
            output.innerText += "⚠ API respondió error HTTP: " + res.status + "\n";
            return;
        }

        const data = await res.json();
        output.innerText += "✔ API respondió correctamente.\n";
        output.innerText += "\nRespuesta JSON:\n" + JSON.stringify(data, null, 2);

    } catch (err) {
        output.innerText += "\n❌ Error al conectar:\n" + err + "\n\n";
        output.innerText += "Esto significa que la red actual NO está resolviendo el dominio.\n";
        output.innerText += "Prueba:\n";
        output.innerText += "- cambiar los DNS de la PC a 1.1.1.1\n";
        output.innerText += "- desactivar IPv6\n";
        output.innerText += "- probar desde datos móviles (debe funcionar)";
    }
}
</script>

</body>
</html>
