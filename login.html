<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso al Panel - The Secret Spot</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111827;
            font-family: system-ui, sans-serif;
            color: white;
        }
        .login-box {
            background: #1f2937;
            padding: 32px;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.5);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            margin-bottom: 14px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2563eb;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }
        button:hover {
            background: #1d4ed8;
        }
        .error {
            color: #f87171;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Acceso al Panel</h2>

    <label for="user">Usuario</label>
    <input type="text" id="user" autocomplete="off">

    <label for="pass">Contraseña</label>
    <input type="password" id="pass">

    <button onclick="login()">Ingresar</button>

    <div id="errorMsg" class="error"></div>
    <div style="margin-top: 18px; text-align: center; font-size: 14px; color: #d1d5db;">
    ¿No eres parte del equipo?
    <br>
    <button 
        onclick="window.location.href='https://ladiesandmengrooming.com';"
        style="
            margin-top: 10px;
            background: #6b7280;
            padding: 8px 14px;
            border-radius: 6px;
            border: none;
            color: white;
            cursor: pointer;
        ">
        Volver a la página principal
    </button>
</div>

</div>

<script>
const API = "https://internal-api.tudominio.com.ladiesandmengrooming.com";




async function login() {
    const username = document.getElementById("user").value.trim();
    const password = document.getElementById("pass").value.trim();
    const errorBox = document.getElementById("errorMsg");

    errorBox.textContent = "";

    const form = new FormData();
    form.append("username", username);
    form.append("password", password);

    try {
        const res = await fetch(`${API}/login`, {
            method: "POST",
            body: form
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.detail || "Error de acceso");

        // Guardar token
        localStorage.setItem("panel_token", data.token);

        // Redirigir al panel real
        window.location.href = "panel.html";

    } catch (err) {
        errorBox.textContent = "Credenciales inválidas";
    }
}
</script>

</body>
</html>
